name: Export Supabase (schema + CSV to repo, auto-conn)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DB_NAME: postgres
      DB_PORT: 6543
      DB_SSL: require

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client & zip
        run: sudo apt-get update && sudo apt-get install -y postgresql-client zip

      # 1) Choisir le mode de connexion qui marche (A ou B)
      - name: Detect working connection (A: user=postgres.<ref> / B: user=postgres + PGOPTIONS)
        id: pick
        env:
          PGPASSWORD: "${{ secrets.SUPABASE_DB_PASSWORD }}"
          HOST: "${{ secrets.SUPABASE_POOLER_HOST }}"
          REF: "${{ secrets.SUPABASE_PROJECT_REF }}"
        shell: bash
        run: |
          set -e
          echo "Trying MODE=A (-U postgres.$REF)..."
          if psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres.$REF" -Atc "select 1;" >/dev/null 2>&1; then
            echo "MODE=A" >> $GITHUB_OUTPUT
            echo "ok=1" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "MODE A failed; Trying MODE=B (-U postgres + PGOPTIONS=project=$REF)..."
          export PGOPTIONS="project=$REF"
          if psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres" -Atc "select 1;" >/dev/null 2>&1; then
            echo "MODE=B" >> $GITHUB_OUTPUT
            echo "ok=1" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "❌ Aucun mode de connexion ne fonctionne — vérifie les secrets Supabase."
          exit 1

      # 2) Générer schema.md
      - name: Generate schema.md
        if: steps.pick.outputs.ok == '1'
        env:
          PGPASSWORD: "${{ secrets.SUPABASE_DB_PASSWORD }}"
          HOST: "${{ secrets.SUPABASE_POOLER_HOST }}"
          REF: "${{ secrets.SUPABASE_PROJECT_REF }}"
          MODE: "${{ steps.pick.outputs.MODE }}"
        shell: bash
        run: |
          set -e
          if [ "$MODE" = "MODE=A" ]; then
            psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres.$REF" \
              -v ON_ERROR_STOP=1 -f tools/schema_report.sql > schema.md
          else
            export PGOPTIONS="project=$REF"
            psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres" \
              -v ON_ERROR_STOP=1 -f tools/schema_report.sql > schema.md
          fi
          echo "✅ schema.md generated."

      - name: Upload schema.md (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: schema-report
          path: schema.md

      # 3) Export CSV (dans data/csv) + ZIP artifact
      - name: Export public tables to CSV
        if: steps.pick.outputs.ok == '1'
        env:
          PGPASSWORD: "${{ secrets.SUPABASE_DB_PASSWORD }}"
          HOST: "${{ secrets.SUPABASE_POOLER_HOST }}"
          REF: "${{ secrets.SUPABASE_PROJECT_REF }}"
          MODE: "${{ steps.pick.outputs.MODE }}"
        shell: bash
        run: |
          set -e
          rm -rf data_export data/csv
          mkdir -p data_export data/csv

          echo "# Data export summary" > data_summary.md
          echo "_Generated: $(date -u)_" >> data_summary.md
          echo >> data_summary.md

          if [ "$MODE" = "MODE=A" ]; then
            LIST=$(psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres.$REF" -Atc \
              "select tablename from pg_tables where schemaname='public' order by tablename;")
            for T in $LIST; do
              echo "Exporting $T ..."
              psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres.$REF" \
                -c "\copy public.\"$T\" to 'data_export/${T}.csv' csv header"
              CNT=$(psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres.$REF" -Atc \
                "select count(*) from public.\"$T\";")
              echo "- **$T**: \`$CNT\` rows" >> data_summary.md
            done
          else
            export PGOPTIONS="project=$REF"
            LIST=$(psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres" -Atc \
              "select tablename from pg_tables where schemaname='public' order by tablename;")
            for T in $LIST; do
              echo "Exporting $T ..."
              psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres" \
                -c "\copy public.\"$T\" to 'data_export/${T}.csv' csv header"
              CNT=$(psql -h "$HOST" -p "$DB_PORT" -d "$DB_NAME" -U "postgres" -Atc \
                "select count(*) from public.\"$T\";")
              echo "- **$T**: \`$CNT\` rows" >> data_summary.md
            done
          fi

          cp -f data_export/*.csv data/csv/ 2>/dev/null || true

          ( cd data_export && zip -9 -r ../data-csv.zip . )
          echo "Created data-csv.zip"

      - name: Upload CSV ZIP (artifact)
        if: steps.pick.outputs.ok == '1'
        uses: actions/upload-artifact@v4
        with:
          name: supabase-data-csv
          path: data-csv.zip

      # 4) Commit dans le repo: data/csv/** + data_summary.md + schema.md
      - name: Commit CSVs + summaries to repo
        if: steps.pick.outputs.ok == '1'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add schema.md data_summary.md data/csv/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(export): update schema.md, data_summary.md and CSVs"
            git push
          fi
