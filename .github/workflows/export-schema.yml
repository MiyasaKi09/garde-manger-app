name: Export Supabase Schema (report via 6543)

on:
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      SUPABASE_HOST: aws-1-eu-west-3.pooler.supabase.com   # vérifie ta région dans "Connect → Transaction pooler"
      SUPABASE_DB: postgres
      SUPABASE_USER: postgres
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Generate schema.md via psql (IPv4, Transaction Pooler 6543)
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # test rapide
          psql "host=$SUPABASE_HOST port=6543 dbname=$SUPABASE_DB user=$SUPABASE_USER sslmode=require options=project=$PROJECT_REF" -Atc "select version();"

          # génère le rapport
          psql "host=$SUPABASE_HOST port=6543 dbname=$SUPABASE_DB user=$SUPABASE_USER sslmode=require options=project=$PROJECT_REF" \
            -v ON_ERROR_STOP=1 -f tools/schema_report.sql > schema.md

      - name: Upload schema.md as artifact
        uses: actions/upload-artifact@v4
        with:
          name: schema-report
          path: schema.md

